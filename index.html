<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Order summary card</title>
 <link rel="stylesheet" href="style.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600&family=Fraunces:opsz,wght@9..144,900&family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&family=Outfit:wght@300;400;600&family=Red+Hat+Display:ital,wght@0,700;0,900;1,500&display=swap" rel="stylesheet">
 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600&family=Fraunces:opsz,wght@9..144,900&family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&family=Outfit:wght@300;400;600&family=Red+Hat+Display&display=swap" rel="stylesheet">
<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin: 20px; }
    .attribution a { color: hsl(228, 45%, 44%); }
    
  </style>
</head>
<body>
<div class="container">
  <img class="dance-img" src="./images/illustration-hero.svg" alt="dance-img"/>
  <h2 class="order-sum">Order Summary</h2>

 <p class="listen">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>

 <div class="annual-plan">
  <div class="plan-name">
  <img src="./images/icon-music.svg" alt="music"/>
  <span>
  <p class="annual-para">Annual Plan</p>
  <p class="year">$59.99/year</p>
  </span>
</div>
  <a href="#">Change</a>
</div>

  <button class="payment">Proceed to Payment</button>
  <p class="cancel-order">Cancel Order</p>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">JYOTI</a>.
  </div>
</body>
</html>
